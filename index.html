<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Solaite</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            background: #000;
        }

        .header {
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #DAA520;
            box-shadow: 0 2px 10px rgba(218, 165, 32, 0.3);
        }

        .header h1 {
            color: #DAA520;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(218, 165, 32, 0.5);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #0a0a0a;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #DAA520 0%, #B8860B 100%);
            color: #000;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(218, 165, 32, 0.4);
        }

        .message.assistant .message-content {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .input-container {
            padding: 20px;
            background: #000;
            border-top: 2px solid #DAA520;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #333;
            border-radius: 25px;
            background: #1a1a1a;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        #messageInput:focus {
            border-color: #DAA520;
            box-shadow: 0 0 15px rgba(218, 165, 32, 0.3);
        }

        #sendButton {
            padding: 14px 28px;
            background: linear-gradient(135deg, #DAA520 0%, #B8860B 100%);
            color: #000;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(218, 165, 32, 0.4);
        }

        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(218, 165, 32, 0.6);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 18px;
            width: fit-content;
            margin-bottom: 16px;
        }

        .typing-indicator.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #DAA520;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #DAA520;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #B8860B;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 10px;
            margin: 10px 20px;
            border-radius: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ Solaite ✨</h1>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div class="message-content">
                    ¡Hola! Soy Solaite, tu asistente de IA. ¿En qué puedo ayudarte hoy?
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Escribe tu mensaje..."
                autocomplete="off"
            >
            <button id="sendButton">Enviar</button>
        </div>
    </div>

    <script>
        // Configuración
        const WEBHOOK_URL = 'https://n8n.srv1084753.hstgr.cloud/webhook/6526e783-9c16-40c0-bda0-8c178a855d0f';

        // Generar o recuperar userId único
        function getUserId() {
            let userId = localStorage.getItem('solaite_userId');
            if (!userId) {
                userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('solaite_userId', userId);
            }
            return userId;
        }

        const userId = getUserId();

        // Elementos DOM
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const errorMessage = document.getElementById('errorMessage');

        // Función para añadir mensaje al chat
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Función para mostrar error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Función para enviar mensaje
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) return;

            // Añadir mensaje del usuario
            addMessage(message, true);
            messageInput.value = '';
            
            // Deshabilitar input mientras se procesa
            sendButton.disabled = true;
            messageInput.disabled = true;
            typingIndicator.classList.add('active');

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        userId: userId
                    })
                });

                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }

                const data = await response.json();
                
                // Añadir respuesta del asistente
                if (data.output) {
                    addMessage(data.output, false);
                } else {
                    throw new Error('Respuesta inválida del servidor');
                }

            } catch (error) {
                console.error('Error:', error);
                showError('Error al conectar con el servidor. Por favor, intenta de nuevo.');
                addMessage('Lo siento, hubo un error al procesar tu mensaje. Por favor, intenta de nuevo.', false);
            } finally {
                typingIndicator.classList.remove('active');
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker registrado'))
                .catch(err => console.log('Error al registrar Service Worker:', err));
        }

        // Focus en el input al cargar
        messageInput.focus();
    </script>
</body>
</html>
